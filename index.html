<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyanamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dyanamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" required>

            <label for="phone">phone:</label>
            <input type="phone" placeholder="Enter your phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea id="Education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea id="Experience" placeholder="Enter your Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea id="Skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit"><b> submit form </b></button>
    </form>
    <br>
     <!--Dynamic Resume-->
     <div id="resume-display">
        <!-- Resume will be generated below -->
     </div>

     <script src="script.js"></script>

</body>
</html>
